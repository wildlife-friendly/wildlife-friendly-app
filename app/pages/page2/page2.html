<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Places</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="searchText"
  (ionInput)="onSearchInput()">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let place of places" class="place-card" (click)="itemTapped($event, place)">
      <img src="{{place.image}}" class="place-image" />
      <img src="{{place.logo}}" class="place-logo"/>
      <ion-card-header class="place-content">
        {{place.title}}
      </ion-card-header>

      <ion-card-content class="place-content">
        {{place.note}}
        <div class="badges">
          <img class="place-badge" src="img/badges/Picture11.png" />
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
