<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Places</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="searchText"
  (ionInput)="onSearchInput()">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemTapped($event, place)">
      {{place.title}}
      <div class="item-note" item-right>
        {{place.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
