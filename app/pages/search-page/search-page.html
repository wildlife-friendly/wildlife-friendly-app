<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="search-page">

  <div class="item ion-place-tools-autocomplete">
    <input type="text"
           autocomplete="off"
           placeholder="Where do you wanna go?"
           [value]="location"
           (input)="onLocationSearch($event.target.value)">
    <div class="ion-place-tools-autocomplete-dropdown" *ngIf="dropDownActive">
      <ion-list>
        <ion-item *ngFor="let location of locations" (click)="selectLocation(location)">
          {{location.description}}
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div *ngIf="locationIsSelected">
    <ion-list>
      <ion-card *ngFor="let place of places()" class="place-card" (click)="itemTapped($event, place)">
        <img src="{{place.image}}" class="place-image" />
        <img src="{{place.logo}}" class="place-logo"/>
        <ion-card-header class="place-content">
          {{place.title}}
        </ion-card-header>

        <ion-card-content class="place-content">
          {{place.note}}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
